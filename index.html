<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DVD Logo Bounce</title>
  </head>
  <body>
    <main>
      <div class="container" id="container">
        <img src="dvd-logo.png" alt="DVD Logo" id="dvd">
        
      </div>
      <br>
      <label for="fpsSlider">FPS: <span id="fpsValue"></span></label>
      <input type="range" min="1" max="120" value="120" id="fpsSlider">
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
